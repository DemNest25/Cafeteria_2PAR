<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restaurante - Órdenes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">🍽️ Restaurante - Gestión de Órdenes</h1>

    <!-- Registro Cliente -->
    <div class="card mb-4">
      <div class="card-header">Registrar Cliente</div>
      <div class="card-body">
        <form id="formRegistro">
          <div class="mb-2">
            <input type="text" id="regNombre" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="mb-2">
            <input type="email" id="regEmail" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-2">
            <input type="text" id="regTelefono" class="form-control" placeholder="Teléfono" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
      </div>
    </div>

    <!-- Login Cliente -->
    <div class="card mb-4">
      <div class="card-header">Login Cliente</div>
      <div class="card-body">
        <form id="formLogin">
          <div class="mb-2">
            <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-2">
            <input type="text" id="loginTelefono" class="form-control" placeholder="Teléfono" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>
    </div>

    <!-- Crear Orden -->
    <div class="card mb-4 d-none" id="seccionOrden">
      <div class="card-header">Crear Nueva Orden</div>
      <div class="card-body">
        <form id="formOrden">
          <div class="mb-2">
            <input type="text" id="platillo" class="form-control" placeholder="Nombre del Platillo" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Crear Orden</button>
        </form>
      </div>
    </div>

    <!-- Listado Órdenes -->
    <div class="card d-none" id="seccionListado">
      <div class="card-header">Mis Órdenes</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Platillo</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="tablaOrdenes"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
